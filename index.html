<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Toast Timer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src=“https://www.googletagmanager.com/gtag/js?id=UA-39773647-3“></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-39773647-3');
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="power"></div>
    <ul id="toast-condition">
      <li><span>79 sec</span></li>
      <li><span>119 sec</span></li>
      <li><span>148 sec</span></li>
      <li><span>178 sec</span></li>
      <li><span>208 sec</span></li>
      <li><span>239 sec</span></li>
    </ul>

  </div>
  <script src='./main.js'></script>
</body>
</html>
